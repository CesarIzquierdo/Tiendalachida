<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>graficas de ventas</title>

		<style type="text/css">
#container {
	min-width: 310px;
	max-width: 800px;
	height: 400px;
	margin: 0 auto
}
		</style>
	</head>
	<body>
<script src="code/highcharts.js"></script>
<script src="code/modules/series-label.js"></script>
<script src="code/modules/exporting.js"></script>
<script src="code/modules/export-data.js"></script>

<div id="container"></div>



		<script type="text/javascript">

Highcharts.chart('container', {

    title: {
        text: 'Datos de nuestro ulltimo año de ventas'
    },

    subtitle: {
        text: 'Ganancias y ventas'
    },

    yAxis: {
        title: {
            text: 'Ganancias'
        }
    },

    xAxis: {
        title: {
            text: 'Número de ventas'
        }
    },

    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },

    plotOptions: {
        series: {
            label: {
                connectorAllowed: false
            },
            pointStart: 2010
        }
    },

    series: [{
        name: 'Chocolates',
        data: [43934, 52503, 57177, 109658, 97031, 119931, 137133, 254175]
    }, {
        name: 'Caramelos',
        data: [24916, 24064, 29742, 29851, 102490, 30282, 138121, 140434]
    }, {
        name: 'Pastas',
        data: [11744, 17722, 16005, 19771, 120185, 14377, 142147, 139387]
    }, {
        name: 'Paletas',
        data: [null, null, 7988, 12169, 125112, 22452, 134400, 314227]
    }, {
        name: 'Otros',
        data: [12908, 5948, 8105, 11248, 8989, 11816, 118274, 228111]
    }],

    responsive: {
        rules: [{
            condition: {
                maxWidth: 500
            },
            chartOptions: {
                legend: {
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                }
            }
        }]
    }

});
		</script>
	</body>
</html>
